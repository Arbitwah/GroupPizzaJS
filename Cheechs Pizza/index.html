<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="pizza.js"></script>
    <title>Cheech's Pizza</title>
</head>

<body>
    <form>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Pizza Options</legend>
                <div class="col-sm-10">
                    <div class="form-group col-md-4">
                        <label for="inputState">Number of Pizza's</label>
                        <select id="inputState PizzaNumber" class="form-control">
                            
                        </select>
                    </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Pizza Toppings/Combos</label>
                            <select id="inputState PizzaType" class="form-control">
                            </select>
                        </div>
                    </div>
        </fieldset>
        <div class="form-group row">
            <div class="col-sm-2">Order Details</div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Example checkbox
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit Order</button>
            </div>
        </div>
    </form>
</body>

</html>
