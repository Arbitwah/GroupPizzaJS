<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="pizza.js"></script>
    <title>Cheech's Pizza</title>
</head>
<body>
    <h1>Cheech's Pizza</h1>
    <div class="container">
        <form>
      
          <label for="fullname">Full Name</label>
          <input type="text" id="Name" name="fullname" placeholder="Your full name..">
      
          <label for="phone">Phone Number</label>
          <input type="tel" id="pNum" name="phone" placeholder="(417)000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      
          <label for="number">Number of Pizza's</label>
          <select id="PizzaNumber" name="number">
          </select>
          <label for="toppings">Type of Pizza's</label>
          <select id="selectPizza" name="toppings">
          </select>
      
          <button id="btnPress" type="button">Place Order</button>
          <br>
          <br>
          <label for="subject">Order Details</label>
          <textarea id="OrderOut" name="subject" type="text"  style="height:200px" readonly></textarea>
      

      
        </form>
      </div>
      
</body>
</html>
