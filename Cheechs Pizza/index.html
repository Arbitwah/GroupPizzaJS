<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">   
    <script src="pizza.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Cheech's Pizza</title>
</head>

<body>
    <h1>Cheech's Pizza</h1>
    <form>
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName tabName" placeholder="First and Last Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPhone" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="inputPhone pNum" placeholder="(417)000-0000" minlength="9" maxlength="14">
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Pizza Options</legend>
                <div class="col-sm-10">
                    <div class="form-group col-md-4">
                        <label for="inputState">Number of Pizza's</label>
                        <select id="inputState PizzaNumber" class="form-control">

                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Pizza Toppings/Combos</label>
                        <select id="inputState selectPizza" class="form-control">
                        </select>
                    </div>
                </div>
        </fieldset>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit Order</button>
            </div>
            <div class="form-group row noflex">
                <div class="col-sm-2">Order Details</div>
                <div class="col-sm-10">
                </div>
            </div>
        </div>
        </div>
    </form>
</body>

</html>
