<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">   
    <script src="pizza.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Cheech's Pizza</title>
</head>

<body>
    <h1>Cheech's Pizza</h1>
    <form>
            <fieldset class="form-group">
        <div class="form-group col-md-4">   
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName tabName" placeholder="First and Last Name">
            </div>
        </div>
        <div class="form-group col-md-4">
            <label for="inputPhone" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="inputPhone pNum" placeholder="(417)000-0000" minlength="9" maxlength="14">
            </div>
        </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="row">
                    <div class="col-sm-10">
                            <div class="form-group col-md-4">
                                <label for="inputState"class="col-sm-2 col-form-label"  >Pizza Options</label>
                                </div>
                <div class="col-sm-10">
                    <div class="form-group col-md-4">
                        <label for="inputState">Number of Pizza's</label>
                        <select id="inputState PizzaNumber" class="form-control">

                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Pizza Toppings/Combos</label>
                        <select id="inputState selectPizza" class="form-control">
                        </select>
                    </div>
                </div>
        </fieldset>

        <div class="form-group col-md-4">
            <div class="col-sm-10">
                <input type="button" id ="button" class="btn btn-primary" value="Place Order">
            </div>
            <div class="form-group col-md-4">
                    <label for="inputState">Order Details:</label>
                <div id="OrderOut" class="col-sm-10">
                </div>
            </div>
        </div>
        </div>
    </form>
</body>

</html>
